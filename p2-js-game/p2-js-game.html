<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="gamePractice.css">
</head>
<body>

    <section>
        <h2 class="instruction">Answer the question:
            <p>Let's see how deep you know JavaScript</p>
        </h2>

        <div class="questionbox">
            <div class="questiontext">
                <p id="questionResponse"></p>
            </div>

            <div class="answerButton">
                <button class="true">TRUE</button>
                <button class="false">FALSE</button>
            </div>
        </div>

        <button id="reset" class="quitButton">
            QUIT GAME
        </button>
        <button id="reset" class="restartButton">
            RESTART
        </button>
        
        <button id="nextquestion" class="hide">
            NEXT QUESTION
        </button>
        <h2>Score: <span class="scores">0</span >/10</h2>
    </section>

    <script src="gamePractice.js" type="module"></script>
</body>
</html>
